<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/Login.css">
</head>
<body>
	<div class="card">
		<input type="checkbox" id="chk" aria-hidden="true" name="">
		<div class="content">
			<div class="front">
				<div class="inner">
					<h2>Log in</h2>
					<p>Please enter your correct Username and Password.</p>
					<input type="text" name="txt" placeholder="User name">
					<input type="password" name="pswd" placeholder="Password">
					<label for="chk" aria-hidden="true">Forget password?</label>
					<button type="button">Login</button>
				</div>
			</div>

			<div class="back">
				<div class="inner">
					<h2>Reset password</h2>
				  <p>In order to reset your password please keep your registered mobile number with you for OTP.</p>
					<input type="text" name="txt" placeholder="User name">
					<input type="email" name="email" placeholder="Email address">
					<button type="button">Reset password</button>
					<label for="chk" aria-hidden="true">Back to log-in page</label>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
